<!DOCTYPE html>
<title>Weather Station</title>
<head>
        <link rel="stylesheet" href='../static/styling.css'/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <style>
            body {
                text-align: center;
            }
            #g1,
            #g2 {
                width: 200px;
                height: 160px;
                display: inline-block;
                margin: 7ssem;
            }
        </style>
        <h1>WELCOME TO MINI-WEATHER STATION</h1>
 </head>
    
    <body>
        <div id="g1" ></div>
        <div id="g2"></div>   
        <div id = "g3"></div>     
        <script src="../static/raphael-2.1.4.min.js"></script>
        <script src="../static/justgage.js"></script>
        <script>
            var g1, g2;
            document.addEventListener("DOMContentLoaded", function(event) {
                
                g1 = new JustGage({
                   
                    id: "g1",
                    gaugeWidthScale : 1.0,
                    value: 16,
                    titleFontColor :"black",
                    min: -10,
                    
                    valueFontColor: "light-blue",
                    max: 50,
                    title: "Temperature",
                    label: "Celcius"
                    
                    
                });
                g2 = new JustGage({
                    id: "g2",
                    gaugeWidthScale :1.0,
                    value:67,
                    
                    valueFontColor: "light-blue",
                    titleFontColor :"black",
                    min: 0,
                    max: 100,
                    title: "Humidity",
                    label: "%"
                });
                g3 = new JustGage({
                    id: "g3",
                    gaugeWidthScale :1.0,
                    value:20,
                    
                    titleFontColor :"black",
                    valueFontColor: "light-blue",
                    min: 0,
                    max: 100,
                    title: "Heat Index",
                    label: "%"
                });
            });
        </script>
        <h2>Humidity :{{humidity}}% </h2>
        <h2>Temperature :{{temp_in_C}}	&#176 C</h2>
        <h2>Heat Index :{{heatIndex_in_C}} &#176 F</h2>
        <br>
        <br>
        <br>
        <br>
        <h1>Graphs</h1>
        <img src="/plot/temp" alt="Image Placeholder" width="49%" >
        <img src="/plot/hum" alt="Image Placeholder" width="49%" display = inline-block>
        <img src="/plot/heatIndex" alt="Image Placeholder" width="49%" display = inline-block>

    </body>
    
    </html>
